<script>
$(document).ready(function(){
    $("#submit").click(function(){
        $.post(
            'http://www.phyvert.com/idr/connexion.php', 
            {
                username : $("#username").val(),  
                password : $("#password").val()
            },
            function(data){ 
			 if(data == 'Success'){
                     
                    document.location.href="cadre.html";
                }
                else{
                    
                     $("#resultat").html("<p>Erreur lors de la connexion...</p>");
                }
            },
            'text' 
         );
		 return false;
   });
});
</script>
