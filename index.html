<html lang="en">
<head>

<link href="css/idGeneratedStyles.css" rel="stylesheet">
<script src="https://use.fontawesome.com/32b75abf4e.js"></script>
</head>
<body>
<div id="leheader">
  <nav class="navbar navbar-default">
    <div class="container-fluid"> 
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#defaultNavbar1"><span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button>
        <a class="navbar-brand" href="#"><img src="img/logo.png" id="lelogo"></a></div>
      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="defaultNavbar1">
        <ul class="nav navbar-nav navbar-right">
          <li><a href="#">Link</a></li>
        </ul>
      </div>
      <!-- /.navbar-collapse --> 
    </div>
    <!-- /.container-fluid --> 
  </nav>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <h1 class="text-center">IDENTIFICATION</h1>
      </div>
    </div>
  </div>
</div>
<div id="lecontenu" class="container">
<div id="resultat">
</div>

  <form>
    <p> Nom d'utilisateur :
      <input type="text" id="username" />
      Mot de passe :
      <input type="password" id="password" />
      <input type="submit" id="submit" value="Se connecter !" />
    </p>
  </form>
  
  <div id="lebouton">Le Bouton</div>
  
</div>
<div id="lefooter" class="container"> </div>

<script src="js/jquery-1.11.3.min.js"></script> 
<script src="js/bootstrap.js"></script> 

<script>
$(document).ready(function(){
    $("#submit").click(function(){
			$("#lebouton").css("background-color","black");	
        $.post(
            'http://www.phyvert.com/idr/connexion.php', 
            {
                username : $("#username").val(),  
                password : $("#password").val()
            },
            function(data){ 
			 if(data == 'Success'){
                     
                    document.location.href="cadre.html";
                }
                else{
                    
                     $("#resultat").html("<p>Erreur lors de la connexion...</p>");
                }
            },
            'text' 
         );
		 return false;
   });
});
</script>

</body>
</html>
